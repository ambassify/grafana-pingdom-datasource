<h3 class="page-heading">Pingdom API Details</h3>

<div class="gf-form-group">
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Username</span>
      <input class="gf-form-input width-30" type="email" ng-model='ctrl.current.basicAuthUser' placeholder="account@example.org"></input>
      <info-popover mode="right-absolute">
        <p>Your Pingdom Username</a>
      </info-popover>
    </div>
  </div>
  <div class="gf-form-inline">
    <div class="gf-form">
      <span class="gf-form-label width-9">Password</span>
      <input class="gf-form-input width-30" type="password" ng-model='ctrl.current.basicAuthPassword' placeholder=""></input>
      <info-popover mode="right-absolute">
        <p>Your Pingdom Password</a>
      </info-popover>
    </div>
  </div>
</div>

<query-editor-row query-ctrl="ctrl" class="pingdom-query-row">
    <div class="gf-form-inline">
        <div class="gf-form">
            <label class="gf-form-label query-keyword width-4">Metric</label>
        </div>

        <div class="gf-form">
            <metric-segment segment="ctrl.segments.metric"
                get-options="ctrl.getMetricSegments($query)"
                debounce="true"
                on-change="ctrl.onSegmentChange()"/>
        </div>

        <div class="gf-form">
            <label class="gf-form-label query-keyword width-4">Check</label>
        </div>

        <div class="gf-form">
            <metric-segment segment="ctrl.segments.check"
                get-options="ctrl.getCheckSegments($query)"
                debounce="true"
                on-change="ctrl.onSegmentChange()"/>
        </div>

        <div class="gf-form gf-form--grow">
            <div class="gf-form-label gf-form-label--grow"></div>
        </div>
    </div>
</query-editor-row>
